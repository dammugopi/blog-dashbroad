<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-theme-primary"> {{FormStatus}} Post</h3>
      <p class="mb-5">You can  {{FormStatus}} post here</p>
    </div>
  </div>

 

  <div *ngIf="postForm">

    <form [formGroup]="postForm"  (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-7">
          <div class="card shadow-effect">
            <div class="card-body">
  
              <!-- title start -->
              <div class="form-group">
                <label for=""> Title</label>
                <input
                  type="text"
                  class="form-control"
                  (keyup)="onTitleChange($event)"
                  formControlName="title"
                  [ngClass]="{
                    'is-invalid':
                    fc['title'].touched &&
                    fc['title'].invalid
                  }"
                />
                 
                <div *ngIf=" fc['title'].invalid">
                  <div *ngIf="fc['title'].errors?.['required'] && fc['title'].touched" class="alert alert-danger p-2" role="alert">title is required.</div>
                  <div *ngIf="fc['title'].errors?.['minlength']" class="alert alert-danger p-2" role="alert">Atleast 10 characters format.</div>
                </div>
              </div>
              <!-- title end -->
  
              <!-- Permalink start -->
  
              <div class="form-group">
                <label for=""> Permalink Auto Generated</label>
                <fieldset disabled>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="permalink"
                  name="permalink"
                  formControlName="permalink"
                    [ngClass]="{
                    'is-invalid':
                      fc['permalink'].touched &&
                      fc['permalink'].invalid
                  }"
                />
              </fieldset>
                <div *ngIf="fc['permalink'].invalid && fc['permalink'].touched">
                  <div *ngIf="fc['permalink'].errors?.['required']" class="alert alert-danger p-2" role="alert">permalink  is required.</div>
                </div>
              </div>
  
              <!-- permalink end -->
  
  
              <!-- Excerpt start -->
  
              <div class="form-group">
                <label for=""> Excerpt</label>
                <textarea
                  cols="30"
                  rows="10"
                  type="text"
                  class="form-control"
                  formControlName="excerpt" 
                  [ngClass]="{
                    'is-invalid':
                      fc['excerpt'].touched &&
                      fc['excerpt'].invalid
                  }"
                ></textarea>
                <div *ngIf="fc['excerpt'].invalid && fc['excerpt'].touched">
                  <div *ngIf=" fc['excerpt']?.errors?.['required']" class="alert alert-danger p-2" role="alert">excerpt is required.</div>
                  <div *ngIf="fc['excerpt'].errors?.['minlength']" class="alert alert-danger p-2" role="alert">Atleast 50 characters format.</div>
                </div>
              </div>
              <!-- Excerpt end -->
  
            </div>
          </div>
        </div>
  
        <div class="col-md-5">
  
           <!-- category start -->
          <div class="form-group">
            <label for="">please Select a post Category </label>
            <select name="" id="" class="form-control" formControlName="category" [ngClass]="{
              'is-invalid':
                fc['category'].touched &&
                fc['category'].invalid
            }">
              <option value=" ">please select a Category</option>
              <option *ngFor="let category of categories; let i = index"value="{{category.id}}-{{category.data.category}}">
                {{ category.data.category }}
              </option>
            </select>
            <div *ngIf="fc['category'].errors?.['required'] && fc['category'].touched" class="alert alert-danger p-2" role="alert">category is required.</div>
  
  
          </div>
          <!-- category end -->
  
          <!-- post image start -->
  
          <div class="form-group">
            <label for="">Post Image</label>
            <img
              [src]="imgSrc"
              alt=""
              class="form-control img-fluid img-preview"
            />
            <input
              type="file"
              class="form-control mt-4"
              accept="image/*"
              (change)="showPreview($event)"
              formControlName="postImg" [ngClass]="{
                'is-invalid':
                  fc['postImg'].touched &&
                  fc['postImg'].invalid
              }"
            />
            
            <div *ngIf="fc['postImg'].errors?.['required'] && fc['postImg'].touched" class="alert alert-danger p-2" role="alert">Image  is required.</div>
            
          </div>
  
          <!-- post image ends -->
        </div>
      </div>
  
      <div class="row mt-3 mb-5">
        <div class="col-md-12 mb-4">
          <div class="card shadow-effect">
            <div class="card-body">
  
               <!-- content start here -->
              <div class="form-group">
                <label for=""> Content </label>
                <angular-editor
                  placeholder="Add Your Content here"
                  formControlName="content" 
                ></angular-editor>
                <div *ngIf="fc['content'].errors?.['required'] && fc['content'].touched" class="alert alert-danger p-2" role="alert">content  is required.</div>
              </div>
              <!-- content end here -->
            </div>
          </div>
        </div>
  
        <div class="col-md-12 text-center">
          <button class="btn btn-info bg-theme text-white" [disabled]="postForm.invalid" >{{FormStatus}} Post</button>
          <button class="btn btn-warning ms-3 text-black" routerLink="/posts">
            Back to Post
          </button>
        </div>
      </div>
    </form>
  </div>
 
  
</div>
